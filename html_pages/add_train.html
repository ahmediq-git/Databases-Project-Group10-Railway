<!DOCTYPE html>
<html>
<head>
	<title>Add Train</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div class="row top_header">
		<div class="col-12 text-right"> 
			<a href="./view_train_schedule.html" class="btn btn-info button-1">View Train Schedule</a> 
			<a href="./delegate_staff_duties.html" class="btn btn-info button-1">Delegate Staff duty</a>
		</div>
	</div>

	<div class="add_train">
		<div class="row">
			<div class="col-12">
				<h2 class="text-center">Add Train</h2>
			</div>
			<div class="col-12">
				<form class="add_train_form">
					<div class="form-group">
					    <label for="train_id">Train ID</label>
					    <input type="text" class="form-control" id="train_id" name="train_id" placeholder="Enter Train ID">
				  	</div>
				  <div class="form-group">
				    <label for="train_name">Train Name</label>
				    <input type="text" class="form-control" id="train_name" name="train_name"  placeholder="Enter Train Name">
				  </div>
				  <div class="form-group">
				    <label for="train_tyoe">Train Type</label>
				    <input type="text" class="form-control" id="train_tyoe" name="train_tyoe"  placeholder="Enter Train Type">
				    
				  </div>
				  <div class="form-group">
				    <label for="train_seats">No of Seats</label>
				    <input type="number" class="form-control" id="train_seats" name="train_seats"  placeholder="Enter Number of Train Seats">
				    
				  </div>
				  <div class="form-group">
				    <label for="train_seat_type">Seat Type</label>
				    <input type="text" class="form-control" id="train_seat_type" name="train_seat_type"  placeholder="Enter Train Seat Type">
				    
				  </div>
				 <div class="text-center">
				 	<button type="submit" class="btn btn-primary">SAVE</button>
				 </div>
				  
				</form>
			</div>
			
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade " id="success_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <!-- <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5> -->
	        <button type="button" class="close success_modal_close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body text-center">
	      	<div class="display-1">
	      		<i class="fa fa-check-circle text-success" aria-hidden="true"></i>
	      	</div>
	      	<p>Form Data is submitted!</p>
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary success_modal_close" data-dismiss="modal">Close</button>
	        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
	      </div>
	    </div>
	  </div>
	</div>


<footer>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript">
		jQuery( document ).ready(function($) {
		    $("form.add_train_form").on('submit', function(e){
		    	e.preventDefault();
		    	$('#success_modal').show();
		       	$('#success_modal').toggleClass('show');
		        $('.add_train_form').trigger("reset");

		       
		    })
		    $(".success_modal_close").on('click', function(){
		    	$('#success_modal').hide();
		       	$('#success_modal').toggleClass('show');
		       
		    })
		    
		});
		
	</script>
</footer>
</body>
</html>
