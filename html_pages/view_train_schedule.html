<!DOCTYPE html>
<html>
<head>
	<title>View Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<div class="row top_header">
		<div class="col-12 text-right"> 
			<a href="./view_train_schedule.html" class="btn btn-info button-1">View Train Schedule</a> 
			<a href="./delegate_staff_duties.html" class="btn btn-info button-1">Delegate Staff duty</a>
		</div>
	</div>

	
	<div class="view_train_schedule container">
		<div class="row">
			<div class="col-12">
				<h2 class="text-center">Train Schedule</h2>
			</div>
			<div class="col-12">
				<table class="table table-striped">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col">Train</th>
				      <th scope="col">Origin</th>
				      <th scope="col">Destination</th>
				      <th scope="col">Time</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">1</th>
				      <td>Train name 1</td>
				      <td>Otto</td>
				      <td>@mdo</td>
				      <td>14:22</td>
				    </tr>
				    <tr>
				      <th scope="row">2</th>
				      <td>Train name 2</td>
				      <td>Thornton</td>
				      <td>@fat</td>
				      <td>14:22</td>
				    </tr>
				    <tr>
				      <th scope="row">3</th>
				      <td>Train name 3</td>
				      <td>the Bird</td>
				      <td>@twitter</td>
				      <td>14:22</td>
				    </tr>
				  </tbody>
				</table>
			</div>
			
		</div>
	</div>
	

	<footer>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</footer>


</body>
</html>
